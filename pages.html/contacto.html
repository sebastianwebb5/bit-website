<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* RESET BÁSICO */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  background: #f4f4f4;
  color: #333;
}

/* GRID PRINCIPAL */
.grid-container {
  display: grid;
  grid-template-areas: 
    "header header"
    "sidebar main"
    "footer footer";
  grid-template-columns: 250px 1fr;
  grid-template-rows: auto 1fr auto;
  min-height: 100vh;
}

/* Áreas del Grid */
.header {
  grid-area: header;
  background: #333;
  color: white;
  padding: 1rem;
}

.nav .nav-list {
  display: flex;
  list-style: none;
  gap: 1rem;
  margin-top: 0.5rem;
}

.nav a {
  color: white;
  text-decoration: none;
}

.sidebar {
  grid-area: sidebar;
  background: #e2e2e2;
  padding: 1rem;
}

.main {
  grid-area: main;
  padding: 1rem;
  background: white;
}

.footer {
  grid-area: footer;
  background: #333;
  color: white;
  text-align: center;
  padding: 1rem;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .grid-container {
    grid-template-areas: 
      "header"
      "main"
      "sidebar"
      "footer";
    grid-template-columns: 1fr;
  }

  .nav .nav-list {
    flex-direction: column;
    gap: 0.5rem;
  }
}
    </style>
</head>

</html>
